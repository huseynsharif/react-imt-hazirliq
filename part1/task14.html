<!DOCTYPE html>
<html>
<head>
  	<title>DOM Styling</title>
</head> 
<body>
  	<p id='paragraph'>Learn JavaScript!</p> 
  	<button id="styleButton">Change Style</button>

    <script>
        var para = document.getElementById('paragraph');
        var btn = document.getElementById("styleButton");

        function changeStyle() {
            para.style.fontSize = "16px";
            para.style.color = "#007BFF";
            para.style.fontFamily = "'Arial', sans-serif";
        }
        btn.addEventListener('click', changeStyle)

        
    </script>
</body>
</html>
