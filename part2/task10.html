    <script>
       
       function myFunc(arr) {
            let result = []
            for(let obj of arr){
                result.push(obj['yash'])
            }
            return result;
       }

       const myArr = [
        {
            yash: 10
        }, 
        {
            yash: 4
        },
        {
            yash: 17
        }
       ]

       console.log(myFunc(myArr));
    </script>
